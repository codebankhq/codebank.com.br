<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codebank</title>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="termynal" data-termynal data-ty-typeDelay="70" data-ty-lineDelay="900">
        <span data-ty="input" data-ty-prompt="$">cb pay 13691402750500290410887318880015982870000012000</span>
        <span data-ty>Você deseja pagar o boleto da Aeogi, no valor de R$ 120,00?</span>
        <span data-ty="input" data-ty-typeDelay="1000" data-ty-prompt="(s/N)">s</span>
        <span data-ty="progress" data-ty-progressChar="·"></span>
        <span data-ty>Pagamento efetuado com sucesso!</span>
    </div>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/316871/termynal.min.js"></script>
    <script>
      var termynal = new Termynal('#termynal');
    </script>
</body>
</html>
